databaseChangeLog:
  - changeSet:
      id: 001
      author: omar.saad

      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT

        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: status
                  type: VARCHAR(20)
                  defaultValue: TODO
              - column:
                  name: priority
                  type: VARCHAR(10)
                  defaultValue: MEDIUM
              - column:
                  name: due_date
                  type: DATE
              - column:
                  name: assigned_to
                  type: INT
              - column:
                  name: project_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: assigned_to
            referencedTableName: users
            referencedColumnNames: id
            onDelete: SET NULL
            onUpdate: CASCADE
            constraintName: fk_tasks_assigned_to

        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: project_id
            referencedTableName: projects
            referencedColumnNames: id
            onDelete: CASCADE
            onUpdate: CASCADE
            constraintName: fk_tasks_project_id
